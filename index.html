<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <div class="card">
    <header>
      <img class="card-image" src="assets/images/illustration-article.svg"
            alt="An illustration representing this article">
      <div class="badges">
        <span class="badge bg-primary">Learning</span>
      </div>
      <p>
        Published 21 Dec 2023
      </p>
    </header>
    <main>
      <h1>
        <a href="#">HTML & CSS foundations</a>
      </h1>
      <div class="description">
        These languages are the backbone of every website, defining structure
        , content, and presentation.
      </div>
    </main>
    <footer>
      <div class="footer">
        <img src="assets/images/image-avatar.webp" alt="User image">
        <span>Greg Hooper</span>
      </div>
    </footer>
  </div>
</body>

</html>
