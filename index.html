<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-body">
        <img src="assets/images/illustration-article.svg" alt="An illustration representing this article">
        <div class="badges">
          <span class="badge bg-primary">Learning</span>
          <span class="badge bg-primary">Learning</span>
          <span class="badge bg-primary">Learning</span>
          <span class="badge bg-primary">Learning</span>
          <span class="badge bg-primary">Learning</span>
          <span class="badge bg-primary">Learning</span>
        </div>
        <div class="title">
          <h3>New Article</h3>
        </div>
        <div class="description">
          Some text to accompany the article
        </div>
      </div>
    </div>
  </main>
</body>

</html>
